name: Miyoo

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: doodlewind/miyoo_sdk:latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: make -f Makefile.miyoo ipk -j8
    - uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: dist/*
